  <script>
     document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            let fileInput = document.getElementById('fileup');
            let file = fileInput.files[0];
            let newName = "ChangedName.tmp";
            
            // Create a new file with the same content but a new name
            let renamedFile = new File([file], newName, { type: file.type });
            
            // Prepare FormData with the renamed file
            let formData = new FormData();
            formData.append('file', renamedFile);
            
            // Create a URL for the file to be used by Tesseract
            let url = URL.createObjectURL(renamedFile);
            
            // Use Tesseract to recognize the text
            Tesseract.recognize(
              url,
              'eng',
              { logger: m => console.log(m) }
            ).then(({ data: { text } }) => {
              console.log(text)
              
              const ocr = document.getElementById('replace')
              ocr.innerText = text  
              // Revoke the URL after processing
              URL.revokeObjectURL(url);
            }).catch(err => {
              console.error(err);
            });
          });
        </script>
